.card{

  border:1px solid var(--gold);
  border-radius:18px;
  padding:25px;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px rgba(255,215,0,.4);
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

  border:2px solid var(--gold);

@keyframes zoom{
