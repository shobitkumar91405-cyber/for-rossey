<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ritika Ji - By SivaSingh</title>

<style>
:root{
--bg:#0b0e14;
--card:#1a1f29;
--accent:#ff4d6d;
--text:#eaeaea;
}

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:var(--bg);
color:var(--text);
text-align:center;
overflow-x:hidden;
}

header{
padding:30px 10px;
}

h1{
color:var(--accent);
margin:10px 0;
}

.made{
opacity:.8;
font-style:italic;
}

.doll{
font-size:90px;
animation:bounce 2s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-20px)}
}

/* music */
audio{display:none}

/* photo slider */
.gallery{
display:flex;
overflow-x:auto;
gap:15px;
padding:20px;
scrollbar-width:none;
}
.gallery::-webkit-scrollbar{display:none}

.gallery img{
height:180px;
border-radius:15px;
border:3px solid var(--accent);
flex-shrink:0;
transition:.3s;
}
.gallery img:hover{transform:scale(1.05)}

/* cards */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
max-width:900px;
margin:30px auto;
padding:10px;
}

.card{
background:var(--card);
border:2px solid #333;
border-radius:15px;
height:130px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
padding:10px;
transition:.3s;
position:relative;
overflow:hidden;
}

.card:hover{border-color:var(--accent);transform:scale(1.05)}

.cover{
font-size:40px;
}

.content{
display:none;
font-size:14px;
font-weight:bold;
line-height:1.4;
}

.blast{
animation:blast .5s forwards;
}

@keyframes blast{
0%{transform:scale(.5);opacity:0}
60%{transform:scale(1.2)}
100%{transform:scale(1);opacity:1}
}

.float{
position:fixed;
pointer-events:none;
z-index:999;
}

footer{
padding:30px;
font-size:18px;
color:var(--accent);
}
</style>
</head>

<body>

<!-- üéµ SONG -->
<audio autoplay loop>
<source src="birthday.mp3" type="audio/mpeg">
</audio>

<header>
<div class="doll">üë¶üèª</div>
<h1>For Ritika Ji üòç</h1>
<p class="made">Made with ‚ù§Ô∏è by SivaSinghü•Ä</p>
<p>Click cards one by one üíå</p>
</header>

<!-- üì∏ PHOTOS -->
<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">
<img src="photo5.jpg">
<img src="photo6.jpg">
<img src="photo7.jpg">
<img src="photo8.jpg">
<img src="photo9.jpg">
<img src="photo10.jpg">
</div>

<!-- üíå CARDS -->
<div class="grid" id="grid"></div>

<footer>
Always smiling, always special ‚ú®  
<br>‚Äî SivaSingh
</footer>

<script>
const msgs=[
"Zindagi ke safar mein tera saath chahiye, tanhai mein tera haath chahiye üíñ",
"Phool bhi sharma jaye, jab Ritika Ji muskuraye üå∏",
"Dosti ka sabse khoobsurat naam ho tum üí´",
"Har pal khush raho, yahi meri dua hai üôè",
"Ritika Ji, tum meri dosti ki shaan ho üíé",
"Teri hansi mere din bana deti hai ‚òÄÔ∏è",
"Duniya ki saari khushiyan tumhare naam üéÅ",
"Tu ho to har pal special lagta hai ‚ú®",
"Dosti ka rishta sabse pyara hota hai ü´∞",
"Ritika Ji jaisi dost naseeb walon ko milti hai üíù",
"Har mood mein cute, har pal sweet üòç",
"Tera hona hi kaafi hai üíï",
"Muskurate raho hamesha üåà",
"Dil se likha har lafz sirf tumhare liye üíå",
"Yeh website sirf tumhare liye hi hai üòò"
];

const emojis=["üíñ","‚ú®","üòç","üå∏","ü¶ã","üéà","üíù","üî•"];
const grid=document.getElementById("grid");

msgs.forEach(m=>{
const c=document.createElement("div");
c.className="card";
c.innerHTML=`<div class="cover">${emojis[Math.floor(Math.random()*emojis.length)]}</div>
<div class="content">${m}</div>`;
c.onclick=e=>{
c.querySelector(".cover").style.display="none";
const t=c.querySelector(".content");
t.style.display="block";
t.classList.add("blast");
blast(e);
};
grid.appendChild(c);
});

function blast(e){
for(let i=0;i<8;i++){
const f=document.createElement("div");
f.className="float";
f.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
f.style.left=e.clientX+"px";
f.style.top=e.clientY+"px";
document.body.appendChild(f);
f.animate([
{transform:"translate(0,0)",opacity:1},
{transform:`translate(${(Math.random()-0.5)*200}px,${(Math.random()-0.5)*200}px)`,opacity:0}
],{duration:900}).onfinish=()=>f.remove();
}
}
</script>

</body>
</html>
