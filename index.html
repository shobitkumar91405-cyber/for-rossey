<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Trishika!</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff0f5;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        .header {
            padding: 50px;
            background: linear-gradient(45deg, #ff85a2, #ffb7c5);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { font-size: 3rem; margin: 0; }
        p.sub { font-style: italic; font-size: 1.2rem; }

        .cake-section { margin: 50px 0; cursor: pointer; }
        .cake { font-size: 100px; transition: transform 0.3s; }
        .cake:hover { transform: scale(1.1); }

        .balloon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .balloon {
            width: 80px;
            height: 100px;
            background: #ff4d6d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 2px;
            height: 30px;
            background: #999;
        }

        #message-box {
            margin: 30px auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1s;
        }

        .shayari {
            font-size: 1.1rem;
            color: #d63384;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
        }

        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="bgMusic" loop>
    <source src="birthday.mp3" type="audio/mpeg">
</audio>

<div class="header">
    <h1>Happy Birthday, Trishika! üéÇ</h1>
    <p class="sub">From: Sivasingh ‚ù§Ô∏è</p>
</div>

<div class="cake-section" onclick="cutCake()">
    <div class="cake">üéÇ</div>
    <p><strong>(Click on the cake to cut it!)</strong></p>
</div>

<div id="balloon-area" style="display:none;">
    <h3>Ab balloons phodo üéà</h3>
    <div class="balloon-container">
        <div class="balloon" onclick="pop(this, 'I')">üéà</div>
        <div class="balloon" onclick="pop(this, 'LOVE')">üéà</div>
        <div class="balloon" onclick="pop(this, 'YOU üòç')">üéà</div>
    </div>
</div>

<div id="message-box">
    <div class="shayari" id="shayari-text"></div>
    <button onclick="nextShayari()">Next Cute Message ‚ú®</button>
</div>

<script>
    const music = document.getElementById("bgMusic");

    const shayaris = [
        "Khuda kare ki har raat chand ban kar aaye,\nDin ka har lamha shaan ban kar aaye,\nKabhi door na ho aapke chehre se muskurahat,\nHar din aisa mehakta hua gulab ban kar aaye. üåπ",
        "Trishika ‚ù§Ô∏è\nTumhari hansi meri duniya ka sabse khoobsurat sound hai.",
        "Phoolon ne amrit ka jaam bheja hai,\nSuraj ne gagan se salaam bheja hai,\nMubarak ho aapko aapka janamdin üí´",
        "Tum meri zindagi ka sabse pyaara hissa ho ü•Ä\n‚Äî Sivasingh"
    ];

    let currentIdx = 0;

    function cutCake() {
        music.play().catch(()=>{});
        alert("Cake cut ho gaya üéÇ\nWish maango Trishika üíñ");
        document.querySelector('.cake').innerHTML = "üç∞‚ú®";
        document.getElementById('balloon-area').style.display = 'block';
    }

    function pop(el, msg) {
        el.style.background = 'transparent';
        el.style.border = '2px dashed #ff4d6d';
        el.innerHTML = `<span style="color:#ff4d6d">${msg}</span>`;
        document.getElementById('message-box').style.display = 'block';
        nextShayari();
    }

    function nextShayari() {
        if(currentIdx < shayaris.length) {
            document.getElementById('shayari-text').innerText = shayaris[currentIdx];
            currentIdx++;
        } else {
            document.getElementById('shayari-text').innerText =
            "Hamesha khush raho Trishika ‚ù§Ô∏è\nTum meri duniya ho.\n‚Äî Sivasingh ü•Ä";
        }
    }
</script>

</body>
</html>
